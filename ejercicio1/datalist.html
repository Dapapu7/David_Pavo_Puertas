<!DOCTYPE html>
<html lang = "en" dir = "ltr">
    <head>
        <title>Esto es una datalist</title>
        <meta charset = "UTF-8"/>
    </head>
    <body>
        <form>
            <input id = "form-person-title" type = "text" list = "mylist">
            <datalist id = "mylist">
                <option label = "Mr" value = "Mr">
                <option label = "Ms" value = "Ms">
                <option label = "Prof" value = "Mad Professor">   
            </datalist>
        </form>
    </body>
</html>
